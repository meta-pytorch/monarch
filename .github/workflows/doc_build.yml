name: Docs

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: docs-${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    uses: pytorch/test-infra/.github/workflows/linux_job_v2.yml@main
    with:
      timeout: 120
      runner: linux.g5.4xlarge.nvidia.gpu
      gpu-arch-type: cuda
      gpu-arch-version: "12.6"
      submodules: recursive
      upload-artifact: docs
      script: |
        # Source common setup functions
        source scripts/common-setup.sh

        # Setup test environment (provides basic dependencies)
        setup_test_environment

        # Install build dependencies for bindgen/clang
        if command -v yum >/dev/null 2>&1; then
          yum install -y clang clang-devel llvm-devel
        elif command -v dnf >/dev/null 2>&1; then
          dnf install -y clang clang-devel llvm-devel
        elif command -v apt-get >/dev/null 2>&1; then
          apt-get update && apt-get install -y clang libclang-dev llvm-dev
        fi

        # Setup Python dependencies
        python -m pip install --upgrade pip
        pip install -r build-requirements.txt
        pip install -r docs/requirements.txt

        # Setup Rust toolchain
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly
        source ~/.cargo/env
        rustup component add rustfmt clippy

        # Set environment variables for CUDA build
        export USE_CUDA=1
        export USE_TENSOR_ENGINE=1
        export RUSTFLAGS="-Zthreads=16"
        export _GLIBCXX_USE_CXX11_ABI=1
        export CUDA_LIB_DIR=/usr/lib64

        # Generate documentation for specific crates that will build successfully in CI
        # Include CUDA-dependent crates while avoiding RDMA dependencies
        cargo doc --no-deps \
          -p hyperactor \
          -p hyperactor_macros \
          -p hyperactor_multiprocess \
          -p hyperactor_mesh \
          -p hyperactor_mesh_macros \
          -p cuda-sys \
          -p nccl-sys \
          -p torch-sys \
          -p monarch_tensor_worker \
          -p controller \
          -p hyper \
          -p ndslice

        # Ensure the target/doc directory exists in the expected location for Sphinx
        mkdir -p docs/source/target
        cp -r target/doc docs/source/target/

        # Build Sphinx Docs
        cd docs
        make html
        cd ..

        # Copy documentation to artifact directory
        mkdir -p ${RUNNER_ARTIFACT_DIR}
        cp -r docs/build/html ${RUNNER_ARTIFACT_DIR}/docs-html

  deploy:
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: .

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
