[package]
name = "hyperactor_telemetry"
version = "0.0.0"
authors = ["Facebook"]
edition = "2021"
license = "MIT"
build = "build.rs"

[dependencies]
anyhow = "1.0.95"
dashmap = { version = "5.5.3", features = ["rayon", "serde"] }
fbinit = { path = "../../common/rust/shed/fbinit", optional = true }
hdrhistogram = "7.5"
lazy_static = { version = "1.5", features = ["spin_no_std"], default-features = false }
opentelemetry = "0.29"
opentelemetry_sdk = { version = "0.29.0", features = ["rt-tokio"] }
rand = { version = "0.8", features = ["small_rng"] }
scuba = { path = "../../common/rust/shed/scuba_stub", optional = true }
serde = { version = "1.0.185", features = ["derive", "rc"] }
serde_json = { version = "1.0.140", features = ["float_roundtrip", "unbounded_depth"] }
tracing = { version = "0.1.41", features = ["attributes", "valuable"] }
tracing-appender = "0.2.3"
tracing-core = { version = "0.1.33", features = ["valuable"] }
tracing-glog = { version = "0.4.0", features = ["ansi", "tracing-log"] }
tracing-subscriber = { version = "0.3.18", features = ["chrono", "env-filter", "json", "local-time", "parking_lot", "registry"] }

[features]
default = []
fbcode_build = ["fbinit", "scuba"]

[lints]
rust = { unexpected_cfgs = { check-cfg = ["cfg(fbcode_build)"], level = "warn" } }
